<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css-背景</title>
    <style>
        /*线性渐变 */
        .box-1 {
            background-image: linear-gradient(red, blue);/*默认y方向 红变蓝*/
            background-image: linear-gradient(to right, red, blue);
            background-image: linear-gradient(90deg, red, blue);
        }

        .box-2 {
            background-image: linear-gradient(to right, green 50%, yellow 100%);
        }
        
        .box-3 {
            background-image: linear-gradient(to right, green 10px, red 400px);
        }
        /* linearGradient */

        /* 径向渐变*/
        .box-4 {
            background-image: radial-gradient(green, blue);
            background-image: radial-gradient(300px 300px at 10px 10px, green, blue);
        }


    </style>
</head>
<body>
    <div class="box-1">

    </div>
    <div class="box-2">

    </div>

    <div class="box-3">
        
    </div>

    <div class="box-4"></div>
</body>
</html>
