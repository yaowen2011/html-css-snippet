<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex 弹性  伸缩布局</title>
	<style>
		
	</style>
</head>
<body>
	<div class="box-1">
		父元素 display:flex;

		子元素： flex  1 1  auto;

		如果某个子元素 设置固定宽度，剩余的平分；
	</div>

	<div class="box-2">
		一旦设置了 flex， 元素存在了 主轴 和侧轴
		默认按照 x轴方向排列 
	</div>

	<div class="box-3">
		
		flex-flow:  flex-direction || flex-wrap

		//flex-flow: row nowrap;


	</div>
</body>
