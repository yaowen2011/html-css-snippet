<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/* 这个是行内元素的效果*/
		/*最关键属性content
			旧版 .clear:before;
		*/
		.clear::before {
			content:"<<===before";
		}
		/*可以给当前元素最后面  添加元素
			也可以设置display  background等属性
		*/
		.clear::after {
			content : ">>====after";
		}
	</style>
</head>
<body>
	<p class="clear">
		$120 
		<br>
		书名
	</p>
	<p class="clear">
		$120 
		<br>
		书名
	</p>
</body>
</html>
