<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    function myAsyncFunction(url) {
        return new Promise((resolve, reject) => {
            const xhr = new XMLHttpRequest();
            xhr.open("GET", url);
            xhr.onload = () => resolve(xhr.responseText);
            xhr.onerror = () => reject(xhr.statusText);
            xhr.send();
        });
    };

    var url = 'http://www.aslkflafjsfasdlfajfsflk.com'
    myAsyncFunction(url)
            .then(function(data) {
                console.log(data);
            }, function(data) {
                console.log(111);
            })
            .then(function(data) {
                console.log(10)
            })
            .catch(function(){
                console.log(123);
            });
</script>
</body>
</html>
