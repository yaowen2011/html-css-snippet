<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		
		/* 一个标准流的盒子  如果不写width属性  添加padding margin border不会撑大盒子 

		需求：左侧盒子固定 右侧盒子自适应

		（1）左侧盒子浮动
		（2）右侧盒子直接不写width 用margin去挤出左边的距离

		*/

		.box {
			width: 100%;
			height: 400px;
			background-color: pink;
		}
		.left {
			width: 100px;
			height: 400px;
			background-color: blue;
			float: left;
		}
		.right {
			height: 400px;
			background-color: green;
			margin-left: 110px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
