<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			height: 400px;
			background-color: pink;
		}
		.left,.right {
			width: 100px;
			height: 400px;
			float: left;
			background-color: blue;
		}
		.right {
			float: right;
		}
		.center {
			height: 400px;
			margin:0 110px;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="left"></div>
		<div class="right"></div>
		<div class="center"></div>
	</div>
</body>
</html>
