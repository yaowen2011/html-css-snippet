<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			width: 100%;
			height: 500px;
			overflow: hidden;
		}
		.row {
			margin-left: -15px;
			margin-right: -15px;
		}
		.info {
			width: 33.333%;
			height: 500px;
			background-color: green;
			float: left;
			box-sizing:border-box;
			padding:0 15px;
		}
		.content {
			width: 100%;
			height: 100%;
			background-color: pink;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="row">
			<div class="info info1">
				<div class="content"></div>
			</div>
			<div class="info info2">
				<div class="content"></div>
			</div>
			<div class="info info3">
				<div class="content"></div>
			</div>
		</div>
	</div>
</body>
</html>
