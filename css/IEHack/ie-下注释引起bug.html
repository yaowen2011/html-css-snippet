<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .test {
            zoom: 1;
            overflow: hidden;
            width: 500px;
        }

        .box1 {
            float: left;
            width: 100px;
        }

        .box2 {
            float: right;
            width: 400px;
        }
        
        .tips {
            background-color: red;
        }
    </style>
</head>
<body>

<div class="test">
    <div class="box1"></div>
    <!-- 注释 -->
    <div class="box2">↓这就是多出来的那只猪</div>
</div>

<div class="tips">
    运行如上代码，你会发现文字发生了溢出，在IE6下会多出一只“猪”。造成此BUG的原因可能是多重混合的，如浮动，注释，宽高定义等等。并且注释条数越多，溢出的文本也会随之增多。

    列举几个解决方法：
    　删除box1和box2之间所有的注释；
    　不设置浮动；
    　调整box1或box2的宽度，比如将box的宽度调整为90px
</div>
</body>
</html>
