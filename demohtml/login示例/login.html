<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>普通社交登录页</title>
    <!--<link rel="stylesheet" href="./css/normalize.css"/>-->
    <!-- 初始化 -->
    <link rel="stylesheet" href="./css/base.css"/>
    <!-- 首页样式 -->
    <link rel="stylesheet" href="./css/index.css"/>
</head>
<body>
    <!-- 头部 start -->
    <div id="header">
        <div class="w1">
            <h1><a href="#" class="col-blue">LOGO</a></h1>
        </div>
    </div>
    <!-- 头部  end  -->

    <!--登录框 start-->
    <div id="main">
        <div class="w1">
            <div class="login">
                <form action="">
                    <h3>账户登录</h3>
                    <ul>
                        <li>
                            <span class="fl iconfont">&#xe605;</span>
                            <input class="fl" type="text" placeholder="用户名"/>
                        </li>
                        <li>
                            <span class="fl iconfont">&#xe610;</span>
                            <input class="fl" type="text" placeholder="密码"/>
                        </li>
                        <li>
                            <label for="remember-pwd">
                                <input type="checkbox" name="remember-pwd" id="remember-pwd" />记住密码
                            </label>
                        </li>
                        <li><input type="button" value="登 录"/></li>
                    </ul>
                    <a href="#">忘记密码</a>
                </form>
            </div>
        </div>
    </div>
    <!--登录框 end  -->

    <!-- 页面底部 start -->
    <div id="footer">
        <div class="w1">
            <p>
                <a class="fl" href="#">&copy; 2005-2016 深圳XXXX技术有限公司 版权所有</a>
                <ul class="fr">
                    <li><a href="#">网站地图</a></li>
                    <li class="spacer">|</li>
                    <li><a href="#">法律声明</a></li>
                    <li class="spacer">|</li>
                    <li><a href="#">友情链接</a></li>
                </ul>
            </p>
        </div>
    </div>
    <!-- 页面底部 end   -->
</body>
</html>
