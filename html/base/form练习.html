<head>
	<meta charset="UTF-8">
	<title>Document</title>

<body>
	<form action="./table练习.html" method="get" name="formname1">
		<label >
			用户名：

		密码：

		<br>
			
		<label >

			<option value="">南京</option>
			<option value="">广州</option>
		</select>
		</label>

	<form action="" >
		<fieldset>
			<legend>人员信息</legend>

			<label>年龄：<input type="text"></label>
			
		</fieldset>
		<br>
		<br>
		<fieldset>

			<label>年龄：<input type="text"></label>
			
		</fieldset>
		<br>
		<br>
		datalist与input 标签：
		<input id="" list="cars" />

		  <option value="BMW">
		  <option value="Ford">
		  <option value="Volvo">
		</datalist>
		<br>
		<br>
		学院列表：
		<input id="" list="college" />

			<option value="前端学院"></option>
			<option value="java学院"></option>
			<option value="css学院"></option>
			<option value="jjjj学院"></option>
		</datalist>

	</form>
	<br>
	<br>
	<form action="">
		<fieldset>
			<legend>学生档案思密达</legend>
			<label>姓名：<input type="text" name="" id="" placeholder="请输入学生名字"></label>
			<br><br>
			<label>手机号：<input type="tel" name="" id=""></label>
			<br><br>
			<label>邮箱：<input type="email" name="" id="" required=""></label>
			<br><br>
			<label>所属学院：
				<input type="text" name="" id="" list="college" placeholder="请选择学院">

					<option value="java"></option>
					<option value="php"></option>
					<option value="c++"></option>
					<option value="java"></option>
				</datalist>

			<br><br>
			<input type="submit" value="提交">
			<input type="reset" value="重置">
		</fieldset>
