<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .carousel {
            width: 790px;
            height: 340px;
            margin: 100px auto;
            overflow: hidden;
            position: relative;
        }

        .carousel ul {
            width: 900%;
            position: absolute;
        }

        .carousel ul li {
            float: left;
        }

        .carousel ol {
            width: 182px;
            height: 20px;
            background-color: rgba(255, 255, 255, .5);
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
        }

        .carousel ol li {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #fff;
            float: left;
            margin-top: 4px;
            margin-left: 10px;
            cursor: pointer;
        }

        .carousel ol li.now {
            background-color: red;
        }

        .left,
        .right {
            width: 30px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 50%;
            margin-top: -30px;
            line-height: 60px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            font-family: "宋体";
            font-size: 24px;
        }

        .left {
            left: 0;
        }

        .right {
            right: 0;
        }

        .left:hover,
        .right:hover {
            background-color: rgba(0, 0, 0, .8);
        }

        .arrow {
            display: none;
        }

        .carousel:hover .arrow {
            display: block;
        }
    </style>
</head>
<body>

<div class="carousel">
    <ul>
        <li><a href="#"><img src="images/1.jpg" alt=""></a></li>
        <li><a href="#"><img src="images/2.jpg" alt=""></a></li>
        <li><a href="#"><img src="images/3.jpg" alt=""></a></li>
        <li><a href="#"><img src="images/4.jpg" alt=""></a></li>
        <li><a href="#"><img src="images/5.jpg" alt=""></a></li>
        <li><a href="#"><img src="images/6.jpg" alt=""></a></li>
        <li><a href="#"><img src="images/7.jpg" alt=""></a></li>
        <li><a href="#"><img src="images/8.jpg" alt=""></a></li>
        <li><a href="#"><img src="images/1.jpg" alt=""></a></li>
    </ul>
    <ol>
        <li class="now"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ol>
    <div class="arrow">
        <a href="javascript:void(0);" class="left">&lt;</a>
        <a href="javascript:void(0);" class="right">&gt;</a>
    </div>
</div>
<script src="animate.js"></script>
<script>
//    ;(function () {
        var ul = document.querySelector('.carousel>ul');

        //imglist
        var liList = document.querySelectorAll("ul>li");

        //单个li的宽度
        var liWidth = liList[0].offsetWidth;

        var arrowL = document.querySelector('.arrow>.left');
        var arrowR = document.querySelector('.arrow>.right');

        //当前显示的索引
        var currentLi = 0;

        //小点点的事件
        var navList = document.querySelectorAll("ol>li");
        for (var i = 0; i < navList.length; ++i) {
            (function (i) {
                navList[i].onclick = function () {
//                    console.log(1);
                    //排他
                    for (var j = 0; j < navList.length; ++j) {
                        navList[j].className = '';
                    }
                    navList[i].className = 'now';
                    //修改当前的索引
                    currentLi = i;
                    animate(ul, -i * liWidth, 10);
                }
            })(i);
        }

        //给箭头绑定函数
        arrowR.onclick = function () {
            if (currentLi >= liList.length - 1) {
                currentLi = 0;
                ul.style.left = 0 + 'px';
            }
            ++currentLi;
            //计算后的currentLi是要显示的索引
            var idx = (currentLi === liList.length - 1) ? 0 : currentLi;
            setCurrentNav(idx);
            animate(ul, -currentLi * liWidth, 10);
        }
        
        arrowL.onclick = function () {
            if (currentLi <= 0) {
                currentLi = liList.length - 1;
                ul.style.left = -(liList.length - 1) * liWidth + 'px';
            }
            --currentLi;

            var idx = (currentLi === liList.length - 1) ? 0 : currentLi;
            setCurrentNav(idx);
            animate(ul, -currentLi * liWidth, 10);
        }


        function setCurrentNav(idx) {
            //排他
            for (var i = 0; i < navList.length; ++i) {
                navList[i].className = '';
            }

            navList[idx].className = 'now';
        }

//})();
</script>
</body>
</html>
