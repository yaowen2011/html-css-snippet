<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img {
            vertical-align: middle;
        }

        .box1 > ul {
            list-style: none;
            width: 500%;
            animation: move 8s infinite linear;
        }

        .box2 > ul {
            list-style: none;
            width: 600%;
            animation: move 8s infinite linear;
        }

        ul > li {
            float: left;
        }

        .box1 {
            width: 300px;
            height: 200px;
            overflow: hidden;
            margin: 100px auto;
        }

        .box2 {
            width: 600px;
            height: 200px;
            overflow: hidden;
            margin: 100px auto;
        }

        @keyframes move {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-1200px);
            }
        }
    </style>
</head>
<body>
    <div class="box1">
        <ul>
            <li><img src="images/z1.jpg" alt=""></li>
            <li><img src="images/z2.jpg" alt=""></li>
            <li><img src="images/z3.jpg" alt=""></li>
            <li><img src="images/z4.jpg" alt=""></li>
            <!--放置假图-->
            <li><img src="images/z1.jpg" alt=""></li>
        </ul>
    </div>

    <div class="box2">
        <ul>
            <li><img src="images/z1.jpg" alt=""></li>
            <li><img src="images/z2.jpg" alt=""></li>
            <li><img src="images/z3.jpg" alt=""></li>
            <li><img src="images/z4.jpg" alt=""></li>
            <!--放置假图-->
            <li><img src="images/z1.jpg" alt=""></li>
            <li><img src="images/z2.jpg" alt=""></li>
        </ul>
    </div>
</body>
</html>
