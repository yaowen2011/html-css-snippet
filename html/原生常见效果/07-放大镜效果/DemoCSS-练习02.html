<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 350px;
            height: 350px;
            margin: 100px;
            border: 1px solid #ccc;
            position: relative;
        }

        .big {
            width: 400px;
            height: 400px;
            position: absolute;
            top: 0;
            left: 360px;
            border: 1px solid #ccc;
            overflow: hidden;
            display: none;
        }

        .mask {
            width: 175px;
            height: 175px;
            background: rgba(255, 255, 0, 0.4);
            position: absolute;
            top: 0px;
            left: 0px;
            cursor: move;
            display: none;
        }

        .small {
            position: relative;
        }

        .box img {
            vertical-align: top;
        }

        #bigBox img {
            position: absolute;
        }
    </style>
</head>
<body>
<div class="box" id="box">
    <div id="smallBox" class="small">
        <img src="images/001.jpg" width="350" alt=""/>
        <div id="mask" class="mask"></div>
    </div>
    <div id="bigBox" class="big">
        <img src="images/0001.jpg" width="800" alt=""/>
    </div>
</div>

<script>
    "use strict";
    var box = document.getElementById("box");
    var smallBox = document.getElementById("smallBox");
    var mask = document.getElementById("mask");
    var bigBox = document.getElementById("bigBox");
    var bigImg = bigBox.children[0];

    //鼠标进入显示mask
    smallBox.addEventListener('mouseenter', function () {
        mask.style.display = 'block';
    });

    //鼠标划出隐藏mask
    smallBox.addEventListener('mouseleave', function () {
        mask.style.display = 'none';
        bigBox.style.display = 'none';
    });

    //监听鼠标滑动事件
    smallBox.addEventListener('mousemove', function (e) {
        //
        var spaceX = e.pageX - box.offsetLeft;
        var spaceY = e.pageY - box.offsetTop;

        //这一步 有点搞
        var x = spaceX - mask.offsetWidth / 2;
        var y = spaceY - mask.offsetHeight / 2;

        if (x < 0) x = 0;
        if (y < 0) y = 0;
        var maxLeft = smallBox.offsetWidth - mask.offsetWidth;
        var maxTop = smallBox.offsetHeight - mask.offsetHeight;
        if (x > maxLeft) x = maxLeft;
        if (y > maxTop) y = maxTop;

        mask.style.left = x + 'px';
        mask.style.top = y + 'px';

        //显示大图
        bigBox.style.display = 'block';
        //临界点 边缘递推 把问题转化成  简单的数字比大小
        var imgLeft = x / smallBox.offsetWidth * bigImg.offsetWidth;
        var imgTop = y / smallBox.offsetHeight * bigImg.offsetHeight;

        bigImg.style.left = -imgLeft + 'px';
        bigImg.style.top = -imgTop + 'px';
    });
</script>

</body>
</html>
