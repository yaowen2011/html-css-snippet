<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .father {
            width: 300px;
            height: 300px;
            background-color: lime;
            position: relative;
        }

        .son1 {
            float: left;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            width: 100px;
            height: 100px;
            background-color: red;
        }

        .son2 {
            float: left;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            white-space: pre;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son1"></div>
        <div class="son2">
            sometext
            sometext
            sometext
        </div>

    </div>
</body>
</html>
