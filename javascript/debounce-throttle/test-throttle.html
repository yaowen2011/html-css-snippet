    let run = () => {
      timer = setTimeout(() => {
        fn.apply(context, args);
        clearTimeout(timer);
        timer = null;
      }, wait)
    }

    return function() {
      // console.log(333)
      context = this;
      args = arguments;
      var currTime = +new Date();
      var diffTime = currTime - startTime;
      // console.log(diffTime)
      if (currTime - startTime >= wait) {
        console.log('节流-执行')
        startTime = +new Date();
        run()
      } else {
        // console.log('节流-忽略')
      }
    }
  }
