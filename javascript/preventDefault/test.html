<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html,body {
      width: 100%;
      height: 100%;
    }
    #test02 {
      position: fixed;
      background-color: red;
      width: 400px;
      height: 200px;
    }
    p.test03 {
      width: 60%;
      height: 30%;
      background-color: lightblue;
    }
  </style>
</head>
<body>
  <button id="test">baidu</button>
  <div id="test02">
    <p class="test03"></p>
  </div>
  <script>
    let a = document.querySelector('#test');
    a.addEventListener('click', function(e) {
      // e.stopPropagation()
      e.preventDefault()
      console.log('9999999999999999')
    })
    a.addEventListener('click', function(e) {
      console.log('111111')
      
    })
    let div = document.querySelector('#test02')
    div.addEventListener('touchmove', function(e) {
      e.stopPropagation()
      console.log(123)
      e.preventDefault()
    }, {passive: false})
    document.body.addEventListener('touchmove', function(e) {
      e.stopPropagation()
      e.preventDefault()
      console.log('bodytouchmove')
    }, {passive: false})
    // })

    let p = document.querySelector('.test03')
    p.addEventListener('touchmove', function(e) {
      e.stopPropagation();
      console.log('p元素touching')
    })
  </script>
</body>
</html>
