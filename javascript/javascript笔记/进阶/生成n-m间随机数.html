<body>
<script>
    //生成10个 10到100间的随机数
    console.log(getRandList(10, 100));

    function getRandList(n, m) {
        var arr = [];
        for (var i = 0; i < 10; ++i) {
            arr.push(Math.ceil(Math.random() * (m - n)) + 10);
        }
        return arr;
    }
</script>
</body>
