<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>substr strstring slice对比</title>
</head>
<body>
<!---->
<script>
//    String 对象的方法 slice()、substring() 和 substr() （不建议使用）都可返回字符串的指定部分。
//    slice() 比 substring() 要灵活一些，因为它允许使用负数作为参数。slice() 与 substr() 有所不同，
//    因为它用两个字符的位置来指定子串，而 substr() 则用字符位置和长度来指定子串。
//
//    还要注意的是，String.slice() 与 Array.slice() 相似。

    var str = "中国,nihao";
    console.log(str.slice(-1));//o
    console.log(str.slice(0, str.length-1));//中国 不包含结束为止
    console.log(str.slice(0));//中国,nihao
    console.log(str.substr(0, str.length));//通过长度来指定
    console.log(str.substr(0, 2));//中国
    console.log(str.substring(0, 2));
</script>
</body>
</html>
