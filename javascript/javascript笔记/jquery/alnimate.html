<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box-1 {
            position: relative;
            left: 0;
            width: 300px;
            height: 300px;
            background-color: #00f;
        }
    </style>
    <script src="./jquery-3.2.1.js"></script>
    <script>
        //x方向移动一段距离
        function move() {
            var box1 = document.getElementById('box-1');
            //先找到实现 怎样的一小步
            //先实现这样的一小步，就是 编程的思想
//            box1.style.left += '100px';
//            console.log(box1.style);
            var left = parseInt(box1.style.left);
            isNaN(left) ? left=0 : left;

            var x = 100;
            if (left < x) {
                left += 1;
                box1.style.left = left + 'px';

//                clearTimeout(movement);  停止动画
            } else {
                return ;//不再触发setTimeOut 函数的调用行为结束
            }
//            var movement = setTimeout(function(){move()}, 10); //可以
            var movement = setTimeout("move()", 10);    // eval 可以
//            var movement = setTimeout(eval(move()), 10);    // 不可以
//            var movement = setTimeout(move(), 10);    //不可以
        }


        $(document).ready(function() {
            //动画分类：显示|隐藏动画  缩放动画   位移动画  过度动画（大小 颜色） 旋转动画


        });
    </script>
</head>
<body>
    <div class="box-1" id="box-1" style="">

    </div>
    <script>
//        setTimeout(move, 1000);
        move();
    </script>
</body>
</html>
