<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>the5fire-backbone-view</title>
</head>
<body>
<div id="search_container"></div>

<script type="text/template" id="search_template">
    <label><%= search_label %></label>
    <input type="text" id="search_input" />
    <input type="button" id="search_button" value="Search" />
</script>
<script src="http://the5fireblog.b0.upaiyun.com/staticfile/jquery-1.10.2.js"></script>
<script src="http://the5fireblog.b0.upaiyun.com/staticfile/underscore-min.1.8.2.js"></script>
<script src="http://the5fireblog.b0.upaiyun.com/staticfile/backbone.js"></script>
<script>
    (function ($) {
        //此处添加下面的试验代码
        var SearchView = Backbone.View.extend({
            el : $("#search_container"), //要渲染到哪个容器中
            initialize : function () {
                alert("init a SearchView");
            },
            render: function(context) {
                //使用underscore这个库，来编译模板
                var template = _.template($("#search_template").html());
                //加载模板到对应的el属性中
                $(this.el).html(template(context));//于el还有一个东西叫做$el,这个东西是对view中元素的缓存。
            },
            //事件
            events: {
                'click input[type=button]' : 'doSearch'
            },

            //事件处理方法
            doSearch : function (event) {
                alert("搜索关键字是 " + $("#search_input").val());
            }
            

        })

        var searchView = new SearchView; //initialize会立即执行
        searchView.render({search_label : '或许这就是模板语法吧'});
    })(jQuery);
</script>
</body>
</html>
